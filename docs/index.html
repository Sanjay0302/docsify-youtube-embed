<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom CSS for YT embed added here  -->
  <link rel="stylesheet" href="./_assets/_css/yt-embed.css">
  <link rel="stylesheet" href="./_assets/_css/yt-embed-collapse.css">
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify-yt-embed',
      repo: 'https://github.com/Sanjay0302/docsify-yt-embed.git',
      hideSidebar: true,
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>



  <!-- Custom JS for YT embed added here -->
  <script src="./_assets/_js/yt-embed.js"></script>
  <script src="./_assets/_js/yt-embed-collapse.js"></script>
</body>
</html>
